<div class="toolbar-div">
  <mat-toolbar>
    
    <button matIconButton class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span>Gestion App</span>
    
  </mat-toolbar>
  <div class="user">

    <mat-hint *ngIf="authUser$ | async; let user"><strong>Usuario:</strong> {{user.name}}</mat-hint>
    <br>
    <mat-hint *ngIf="authUser$ | async; let user"><strong>Atributo:</strong> {{user.role}}</mat-hint>

  </div>
</div>

<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-navmenu />
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
